<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eliminar Videojuego</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container mt-5 mb-5">
    <div class="row">
        <h2>Eliminar Videojuego</h2>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/eliminar/videojuego/{id}(id=${videojuego.id})}" method="post"
                          enctype="multipart/form-data">
                        <div class="row g-3">
                           <div class="form-group col-md-12 text-center">
                               <h4>¿Está seguro que desea eliminar el videojuego?</h4>
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary" type="submit" style="width:100%">
                                    Si
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success" th:href="@{/crud}" style="width:100%">No</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
