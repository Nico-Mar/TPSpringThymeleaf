<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busqueda Videojuego</title>
</head>
<body>
<div class="nav" th:replace="components/navbar :: nav_bar"></div>
<div class="container">
    <div th:if="${videojuegos.size}">
        <h2>Resultados</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-2">
            <div th:replace="components/card :: _card" class="card"></div>
        </div>
    </div>
    <div th:unless="${videojuegos.size}">
        <div class="col-9 mt-5">
            <h4>No hay resultados</h4>
        </div>
        <div class="alert alert-danger mt-5" role="alert">No se encontraron resultados</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>
</html>
