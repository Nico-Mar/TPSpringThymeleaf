<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle Videojuego</title>
</head>
<body>
<div class="nav" th:replace="components/navbar :: nav_bar"></div>
<div class="container">
    <div class="row mt-5" th:object="${videojuego}">
        <div class="col-4">
            <img th:src="@{/imagenes/}+${videojuego.imagen}" alt="imagen videojuego" class="img-fluid">
        </div>
        <div class="col-8">
            <div class="card">
                <h5 th:text="*{titulo}"></h5>
                <p class="card-text">Precio : <span th:text="*{precio}">1</span></p>
                <p class="card-text" th:if="*{stock}">
                    Cantidad: <span th:text="*{stock}"></span>
                </p>
                <p class="card-text" th:unless="*{stock}">
                    <span class="text-danger">No hay stock</span>
                </p>
            </div>
            <hr>
            <div class="card-body">
                <p class="card-text" th:text="*{descripcion}"></p>
            </div>
        </div>
        <div class="col-12 mt-5">
            <a th:href="@{/inicio}" class="btn btn-outline-dark">Volver</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
